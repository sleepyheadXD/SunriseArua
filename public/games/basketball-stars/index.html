<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stars</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #0c0e1a;
            font-family: 'Arial', sans-serif;
        }
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-title {
            color: #fff;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(79, 133, 232, 0.7);
        }
        .game-subtitle {
            color: #7a85b1;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            text-align: center;
        }
        .game-frame {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: #1e213a;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .game-message {
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            max-width: 80%;
        }
        .game-image {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            border-radius: 50%;
            background-color: #3066be;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(48, 102, 190, 0.7);
        }
        .basketball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e67e22;
            background-image: linear-gradient(to bottom, #e67e22, #d35400);
            position: relative;
        }
        .line {
            position: absolute;
            width: 90%;
            height: 2px;
            background-color: #222;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
        }
        .line2 {
            position: absolute;
            width: 2px;
            height: 90%;
            background-color: #222;
            left: 50%;
            top: 5%;
            transform: translateX(-50%);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .basketball {
            animation: bounce 1.5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Basketball Stars</h1>
        <p class="game-subtitle">The ultimate basketball game experience</p>
        
        <div class="game-frame">
            <div class="game-image">
                <div class="basketball">
                    <div class="line"></div>
                    <div class="line2"></div>
                </div>
            </div>
            <p class="game-message">Basketball Stars is loading...</p>
        </div>
    </div>

    <script>
        // Placeholder for game loading - in a real implementation this would load the actual game
        setTimeout(() => {
            document.querySelector('.game-message').textContent = 'Basketball Stars is ready to play!';
        }, 2000);
    </script>
</body>
</html>
